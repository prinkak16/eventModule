test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google_dev:
  service: GCS
  project: <%= ENV['G_CLOUD_PROJECT_ID']%>
  credentials: <%= ENV['G_CLOUD_KEYFILE'] %>
  bucket: <%= ENV['G_CLOUD_BUCKET']%>
  expires_in: 86400

google:
  service: GCS
  project: <%= ENV['G_CLOUD_PROJECT_ID']%>
  credentials: <%= ENV['G_CLOUD_KEYFILE'] %>
  bucket: <%= ENV['G_CLOUD_BUCKET']%>
