apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: event-module-staging
    tier: backend
  name: common

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-module-staging
  name: event-module-deployment-staging
  namespace: common
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: event-module-staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: event-module-staging
        release: r11082019
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: event-module-config-staging
          image: gcr.io/bjp-saral/github.com/jarvisconsulting/event-module
          imagePullPolicy: Always
          name: event-module-container-staging
          resources:
            limits:
              cpu: 1000m
              memory: 2048Mi
            requests:
              cpu: 500m
              memory: 1024Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - envFrom:
            - configMapRef:
                name: event-module-config-staging
          args:
            - sidekiq
          command:
            - bundle
            - exec
          image: gcr.io/bjp-saral/github.com/jarvisconsulting/event-module
          imagePullPolicy: Always
          name: event-module-staging-sidekiq
          resources:
            limits:
              cpu: 2000m
              memory: 4048Mi
            requests:
              cpu: 1000m
              memory: 1024Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - name: redis
          image: redis:7.0.4
          imagePullPolicy: Always  
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30
      nodeSelector:
        cloud.google.com/gke-nodepool: staging
      tolerations:
        - key: "app"
          operator: "Equal"
          value: "staging"
          effect: "NoSchedule"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: event-module-staging
  name: event-module-service-staging
  namespace: common
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: event-module-staging
  sessionAffinity: None
  type: LoadBalancer
